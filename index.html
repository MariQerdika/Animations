<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="CSS Animatons, SVG Animations">
    <meta name="description" content="Make amazing css animations yourself">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container animation-one">
        <div id="ease" class="move-btn">Ease (Default)</div>
        <div id="linear" class="move-btn">Linear</div>
        <div id="ease-in" class="move-btn">Ease-In</div>
        <div id="ease-out" class="move-btn">Ease-out</div>
        <div id="ease-in-out" class="move-btn">Ease-in-out</div>
    </div>
    <div class="container animation-two">
        <button>Read More</button>
    </div>
    <div class="container animation-three">
        <img class="translate animation-1" src="assets/images/puppy.png" alt="animation image">
        <img class="translate animation-2" src="assets/images/puppy.png" alt="animation image">
        <img class="translate animation-3" src="assets/images/puppy.png" alt="animation image">
        <img class="translate animation-4" src="assets/images/puppy.png" alt="animation image">
    </div>
    <div class="container animation-four">
        <div>
            <h2 class="scale">scale</h2>
        </div>
        <img class="scale animation-1" src="assets/images/puppy.png" alt="animation image">
        <img class="scale animation-2" src="assets/images/puppy.png" alt="animation image">
    </div>
    <div class="container animation-five">
        <div>
            <h2 class="rotate">rotate</h2>
        </div>
        <img class="rotate animation-1" src="assets/images/puppy.png" alt="animation image">
        <img class="rotate animation-2" src="assets/images/puppy.png" alt="animation image">
    </div>
    <div class="container animation-six">
        <div>
            <h2 class="skew">skew</h2>
        </div>
        <img class="skew animation-1" src="assets/images/puppy.png" alt="animation image">
        <img class="skew animation-2" src="assets/images/puppy.png" alt="animation image">
        <img class="skew animation-3" src="assets/images/puppy.png" alt="animation image">
        <img class="skew animation-4" src="assets/images/puppy.png" alt="animation image">
    </div>
    <div class="container animation-seven">
        <h2 class="rotate">Transform and Transform Origin</h2>
        <img class="Origin animation-1" src="assets/images/puppy.png" alt="animation image">
        <img class="Origin animation-2" src="assets/images/puppy.png" alt="animation image">
        <img class="Origin animation-4" src="assets/images/puppy.png" alt="animation image">
        <img class="Origin animation-3" src="assets/images/puppy.png" alt="animation image">
    </div>
</body>

</html>
